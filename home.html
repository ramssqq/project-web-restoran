<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hotel Booking</h1>
    </header>
    <main>
        <section class="hotel">
            <img src="hotel1.jpg" alt="Hotel 1">
            <h2>Luxury Hotel</h2>
            <p>Price: $200 per night</p>
        </section>
        <section class="hotel">
            <img src="hotel2.jpg" alt="Hotel 2">
            <h2>Cozy Inn</h2>
            <p>Price: $150 per night</p>
        </section>
        <section class="hotel">
            <img src="hotel3.jpg" alt="Hotel 3">
            <h2>Budget Stay</h2>
            <p>Price: $80 per night</p>
        </section>
    </main>
</body>
</html>
